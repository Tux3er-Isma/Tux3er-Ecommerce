<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page Title-->
    <title>TUX3ER - ECOMMERCE</title>
    <!--Page Logo-->
    <!--CSS File-->
    <link rel="stylesheet" href="public/css/style.css" type="text/css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1618bce8f.js" crossorigin="anonymous"></script>
    <!--Scroll Reveal-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a1618bce8f.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <!--Poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lds-ripple"><div></div><div></div></div>
    <div class="log-page">
        <div class="log-page__menu">
            <a href="#page-one" class="log-page__menu__link log-page__menu__link--1 active" tabindex="0"></a>
            <a href="#page-two" class="log-page__menu__link log-page__menu__link--2" tabindex="0"></a>
            <a href="#page-three" class="log-page__menu__link log-page__menu__link--3"></a>
        </div>
        <div class="log-page__page--one" id="page-one">
            <h1 class="log-page__page--one__title">WELCOME</h1>
            <img src="/public/assets/img/logo.png" alt="Logo" class="log-page__page--one__logo">
        </div>
        <div class="log-page__page--two" id="page-two">
            <h2 class="log-page__page--two__title">Start buying today <br> and you won't get regret</h2>
            <div class="log-page__page--two__products-container">
                <marquee direction="left" class="log-page__page--two__products-container__marquee log-page__page--two__products-container__marquee--1"></marquee>
                <marquee direction="left" class="log-page__page--two__products-container__marquee log-page__page--two__products-container__marquee--2"></marquee>
            </div>
        </div>
        <div class="log-page__page--three" id="page-three">
            <h2 class="log-page__page--three__title">Log In <br> or <br> Sign Up</h2>
            <img src="/public/assets/img/logo.png" alt="Logo" class="log-page__page--three__logo">
            <div class="log-page__page--three__btn-container">
                <button type="button" class="log-page__page--three__btn-container__btn log-page__page--three__btn-container__login">Log in</button>
                <p class="log-page__page--three__btn-container__account">Don't have an account? <span class="log-page__page--three__btn-container__account__sign-up">Sign up</span></p>
            </div>
        </div>
    </div>
    <form onsubmit="return false" class="log-form">
        <h1 class="log-form__title">Log in</h1>
        <label for="log-form__name" class="log-form__name--title">Email</label>
        <input type="email" placeholder="johndoe@email.com" class="log-form__name" required>
        <label for="log-form__password" class="log-form__password--title">Password</label>
        <input type="password" placeholder="Password" class="log-form__password" required>
        <div class="log-form__remember">
            <input type="checkbox" class="log-form__remember__checkbox">
            <p class="log-form__remember__text">Remember me</p>
        </div>
        <div class="log-form__btn-container"><button type="submit" class="log-form__btn">Log in</button></div>
        <p class="log-form__forgot-password">Forgot Password?</p>
        <hr class="log-form__line">
        <p class="log-form__account">Don't have an account? <span class="log-form__account__sign-up">Sign up</span></p>
    </form>
    <form onsubmit="return false" class="sign-up-form">
        <h1 class="sign-up-form__title">Sign up</h1>
        <label for="sign-up-form__name" class="sign-up-form__name--title">Name</label>
        <input type="text" placeholder="John Doe" class="sign-up-form__name" required>
        <label for="sign-up-form__email" class="sign-up-form__email--title">Email</label>
        <input type="email" placeholder="Email" class="sign-up-form__email" name="sign-up-form__email" required>
        <label for="sign-up-form__password" class="sign-up-form__password--title">Password</label>
        <input type="password" placeholder="Password" class="sign-up-form__password" required>
        <div class="sign-up-form__password-verification-container">
            <div class="sign-up-form__password-verification-container__bars sign-up-form__password-verification-container__bar--1"></div>
            <div class="sign-up-form__password-verification-container__bars sign-up-form__password-verification-container__bar--2"></div>
            <div class="sign-up-form__password-verification-container__bars sign-up-form__password-verification-container__bar--3"></div>
            <div class="sign-up-form__password-verification-container__bars sign-up-form__password-verification-container__bar--4"></div>
        </div>
        <div class="sign-up-form__accept">
            <input type="checkbox" class="sign-up-form__accept__checkbox">
            <p class="sign-up-form__accept__terms">I agree with <a href="/public/assets/Documents/Terms_and_Conditions.pdf" class="sign-up-form__accept__terms__link" download="Terms and Conditions">Terms and Conditions</a></p>
        </div>
        <p class="sign-up-form__error"></p>
        <div class="sign-up-form__btn-container"><button type="submit" class="sign-up-form__btn">Sign up</button></div>
        <hr class="sign-up-form__line">
        <p class="sign-up-form__account">Already have an account? <span class="sign-up-form__account__login">Log In</span></p>
    </form>
    <div class="ecommerce">
        <menu class="ecommerce__menu" tabindex="0">
            <ul class="ecommerce__menu__list-container">
                <li class="ecommerce-menu__list-container__items ecommerce-menu__list-container__item--1"><i class="fa-solid fa-user"></i></li>
                <li class="ecommerce-menu__list-container__items ecommerce-menu__list-container__item--2"><i class="fa-solid fa-cart-shopping"></i></li>
                <li class="ecommerce-menu__list-container__items ecommerce-menu__list-container__item--3"><i class="fa-solid fa-comment"></i></li>
            </ul>
        </menu>
        <main class="ecommerce__main">
            <h1 class="ecommerce__main__title">All our products here</h1>
            <div class="ecommerce__main__products-container"></div>
        </main>
    </div>
    <!--JS File-->
    <script src="/src/js/script.js" type="text/javascript"></script>
    <script src="/src/js/header.js" type="text/javascript"></script>
    <script src="/src/js/main.js" type="text/javascript"></script>
</body>
</html>
